<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>jQuery Demo</title>
	<link href="style.css" rel="stylesheet" type="text/css">
	<script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
	<script>
		$( document ).ready(function() {
			$('h2').click(function (){
				$('div').toggle("fast");
			});
		});
	</script>
</head>
<body>
	<h2><a href="#">Clique aqui<a></h2>
	<div></div>
</body>
</html>
